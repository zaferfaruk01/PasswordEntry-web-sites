{% extends 'layout.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4>Şifre Giriş Sayfası</h4>
                    <div class="card-body">
                        <form action="{% url 'passwordentry' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Verilen Şifre</label>
                                <input type="text" name="verilensifre" class="form-control" required>
                            </div>
                        
                            <div class="form-group">
                                <label >Yukarıdaki Şifreyi Giriniz</label>
                                <input type="text" name="girilensifre" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Gönder</button>    
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
